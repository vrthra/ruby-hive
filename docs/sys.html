    <p class="content">
<a href="sys.html">sys</a><br/><br/>trait that allows direct command lines to be sent to the console.<br/><br/><b><font color='#663399'>actions:</b> cd timeout (name)</font><br/><br/><font color='#663399'>cd&nbsp;&nbsp;</font>changes the current directory, <br/><br/><font color='#663399'>timeout&nbsp;&nbsp;</font>sets the timeout value for the trait<br/><br/><font color='#663399'>(name):&nbsp;&nbsp;</font>any command of type sys:name[args] will be executed in the shell.<br/><br/>
